<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">SAKO-ISU-ACCOUTING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/top">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/business_partner">取引先</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/claim">請求書</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/receipt">領収書</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/quotation">見積書</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>見積書一覧</h1>
  <a href="/quotation_create"">
    追加はこちら
  </a>
  <table class="table table-info">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">取引先</th>
        <th scope="col">件名</th>
        <th scope="col">見積日</th>
        <th scope="col">合計金額</th>
        <th scope="col">ステータス</th>
      </tr>
    </thead>
    <tbody>
      {% for quotation in quotation %}
      <tr>
        <th scope="row">{{quotation.id}}</th>
         <td>{{ quotation.business_partner.name }}</td>
        <td>
          <a href="/quotaion_edit/{{quotation.id}}"> {{ quotation.name }}</a>
          </td>
        <td>{{ quotation.day}}</td>
        <td>{{ quotation.amount }}</td>
        <td>{{ quotation.status }}</td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
</body>
</html>
