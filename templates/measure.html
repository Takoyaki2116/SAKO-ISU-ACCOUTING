<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand text-white"  href="#">SAKO-ISU-ACCOUTING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/top">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/business_partner">取引先</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="/claim">請求書</a>

          <li class="nav-item">

          </li>
        </ul>

  <form action="/measure_upload" method="post" enctype="multipart/form-data">
    <h1>見積依頼はこちら</h1>
    <div class="mb-3">
      <label for="formFile" class="form-label">ファイルを選択してください</label>
      <input name="file" class="form-control" type="file" id="formFile">
    </div>
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">氏名</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="氏名を入力してください">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">依頼内容の詳細</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      
    <button type="submit" class="btn btn-success">アップロード</button>

  </form>
