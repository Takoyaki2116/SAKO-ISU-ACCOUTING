<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand text-white"  href="#">SAKO-ISU-ACCOUTING</a>
    </div>
  </nav>
  <form action="/measure_upload" method="post" enctype="multipart/form-data">
    <h1>見積依頼はこちら</h1>
    
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">氏名</label>
      <input type="texy" class="form-control" id="exampleFormControlInput1" placeholder="氏名を入力してください">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">ふりがな</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ふりがなを入力してください">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">メールアドレス</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="メールアドレスを入力してください">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">依頼内容の詳細</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

      <div class="mb-3">
        <label for="formFile" class="form-label">依頼物の画像を入れてください</label>
        <input name="file" class="form-control" type="file" id="formFile">
      </div>
      <H3>画像を送信するときは下の画像のようにペットボトルを添えてください</H3>
      <div>
      <img src="/static/サンプル.png" alt="Dinosaur" width="300"
      height="300" />
        </div>
    <button type="submit" class="btn btn-success">送信</button>

  </form>
