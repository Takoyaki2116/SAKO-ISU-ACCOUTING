<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <form action="/new_claim" method="post">
  <h1>請求書管理</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">取引先</label>
      <select class="form-select" aria-label="Default select example" name="business_partner">
        {% for business_partner in business_partner %}
        <option value="{{ business_partner.id }}">{{ business_partner.name }}</option>
        {% endfor %}
      </select>
    </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">件名</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="subject">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">請求日</label>
    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="" name="day">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">支払期日</label>
    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="" name="payment">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">合計金額</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" name="amount">
  </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">ステータス</label>
      <select class="form-select" aria-label="Default select example" name="status">
        <option value="未送信">未送信</option>
        <option value="送信済">送信済</option>
        <option value="請求済">請求済</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary">追加</button>
    </form>
</body>
</html>
